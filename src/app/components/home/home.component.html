<h1 class="fw-bold text-uppercase text-center">Your books</h1>
<div class="row py-2">
  <div class="col-2">
    <div class="sticky-top pt-4">
      <div>
        <booksfilter></booksfilter>
      </div>
    </div>
  </div>
  <div class="col-10">
    <div class="row justify-content-center-mobile pt-4">
      <div
        class="col-auto col-sm-6 col-md-4 col-lg-3"
        *ngFor="let book of bookListFiltered"
      >
        <book [book]="book"></book>
      </div>
    </div>
  </div>
</div>
